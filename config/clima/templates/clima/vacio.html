<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Klima</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
    <link rel='icon' href='https://pngimage.net/wp-content/uploads/2018/05/clima-png-1.png' type='image/x-icon' >
</head>
<body>
  <section class="hero is-primary">
      <div class="hero-body" style="background-color: rgb(31, 97, 141);">
          <div class="container">
              <h1 class="title">
                  Pronóstico Extendido de {{ ciudad2 }}
              </h1>
          </div>
      </div>
  </section>
  <section class="section">
      <div class="container">
          <div class="columns">
              <div class="column is-offset-4 is-4">
                  {% for clima_key, clima_value in lista_pronostico.items %}
                  <div class="box">
                      <article class="media">
                          <div class="media-left">
                              <figure class="image is-50x50">
                                  <img src="http://openweathermap.org/img/w/{{ clima_value.icono }}.png" alt="Image">
                              </figure>
                          </div>
                          <div class="media-content">
                              <div class="content">
                                  <p>
                                      <span class="title">{{ clima_value.dia }}</span>
                                      <br>
                                      <span style="font-weight: bold" class="subtitle">{{ clima_value.fecha }}</span>
                                      <br>
                                      <span class="subtitle">Temp máxima {{ clima_value.temp_max }}° C</span>
                                      <br>
                                      <span class="subtitle">Temp mínima {{ clima_value.temp_min }}° C</span>
                                      <br>
                                      {{ clima_value.descripcion }}
                                  </p>
                              </div>
                          </div>
                      </article>
                  </div>
                  {% endfor %}
              </div>
          </div>
      </div>
  </section>
  <form method="get" action="http://127.0.0.1:8000/" style="text-align: center">
      <button type="submit" style="font-size: 20px" class="button is-info">Volver</button>
  </form>
  <br><br><br>
</body>
</html>
