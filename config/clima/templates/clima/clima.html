<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Klima</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
    <link rel='icon' href='https://pngimage.net/wp-content/uploads/2018/05/clima-png-1.png' type='image/x-icon' >
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body" style="background-color: rgb(31, 97, 141);">
            <div class="container">
                <h1 class="title">
                    Clima
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST">
                      {% csrf_token %}
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                {{ form.nombre }}
                            </div>
                            <div class="control">
                                <button type="submit" class="button is-info">
                                    Agregar
                                </button>
                            </div>
                        </div>
                        {% if mensaje %}
                            <div class="notification {{ mensaje_class }}">{{ mensaje }}</div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    {% for clima_ciudad in clima_data %}
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src="http://openweathermap.org/img/w/{{clima_ciudad.icono }}.png" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">{{clima_ciudad.ciudad }}</span>
                                        <br>
                                        <span class="subtitle">{{clima_ciudad.temperatura }}Â° C</span>
                                        <br> {{clima_ciudad.descripcion }}
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
</body>
</html>
